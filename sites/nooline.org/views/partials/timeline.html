<section id="timeline" class="timeline content">
  <div id="timeline-placeholder">
    {{#timeline.attributes.snippets.models}}
      <article id="{{{attributes.uuid}}}" class="timeline-placeholder-item">
        <h3>{{{attributes.headline}}}</h3>
        <p>{{{attributes.text}}}</p>
      </article>
    {{/timeline.attributes.snippets.models}}
  </div>
</section>
