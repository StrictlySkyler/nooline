<!DOCTYPE html>
<html>
  {{> head}}
  
  <body class="error {{status}}">
    {{> global-header}}
    
    <section class="content">
      <article>
        <h1>{{status}}</h1>
        <p>{{message}}</p>
        <p>Maybe you wanna try visiting <a href="//{{redirect}}{{port}}">{{redirect}}</a>?</p>
        <p class="error-detail">{{{error}}}</p> <!-- Optional, and unescaped -->
      </article>
    </section>
    
    {{> global-footer}}
    {{> global-scripts}}
  </body>
</html>
